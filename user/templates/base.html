.notification {

.no-js #loader { display: none;  }
.js #loader {
display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(https://smallenvelop.com/wp-content/uploads/2014/08/Preloader_11.gif) center no-repeat #222;
}

.notification .badge {
  position: absolute;
  top: 6px;
  right: -12px;
  padding: -2px 10px;
  border-radius: 50%;
  background: green;
  color: white;
}
